<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Sentinel Mobile</title>
		<script type="module" src="js/index.js" async=""></script>
		<link rel="stylesheet" href="css/styles/index.css" media="all" />
	</head>
	<body class="background-primary color-default font-main border-box">
		<header></header>
		<nav>
			<button type="button" class="btn btn-default" data-show-modal="#login-dialog">
				<svg class="current-color icon">
					<use xlink:href="img/icons.svg#sign-in" />
				</svg>
			</button>
			<button type="button" class="btn btn-default" data-click="logout" hidden="">
				<svg class="current-color icon">
					<use xlink:href="img/icons.svg#sign-out" />
				</svg>
			</button>
		</nav>
		<main class="grid"></main>
		<footer class="relative z-1 color-alt" role="contentinfo">
			<div id="org-info" itemprop="copyrightHolder" itemtype="http://schema.org/Organization" itemscope="">
				<h3>
					<a href="https://www.drivewithsentinel.com/" itemprop="url">
						<meta itemprop="name" content="Sentinel" />
						<img itemprop="image" src="./img/logo.png" alt="Sentinel" />
					</a>
				</h3>
				<div class="contact-links">
					<div>
						<a href="tel:+1-661-249-4393" class="inline-block" content="+1-661-249-4393" itemprop="telephone" title="661-249-4393">
							<svg class="current-color icon">
								<use xlink:href="img/icons.svg#call-start" />
							</svg>
							<span>661-249-4393</span>
						</a>
					</div>
					<div>
						<a href="mailto:info@drivewithsentinel.com" class="inline-block" itemprop="email" content="info@drivewithsentinel.com" title="info@drivewithsentinel.com">
							<svg class="current-color icon">
								<use xlink:href="img/icons.svg#mail-read" />
							</svg>
							<span>info@drivewithsentinel.com</span>
						</a>
					</div>
				</div>
				<address itemprop="address" itemtype="http://schema.org/PostalAddress" itemscope="">
					<div itemprop="streetAddress">27240 Turnberry Lane Suite 200</div>
					<div>
						<span itemprop="addressLocality">Valencia</span>,
						<span itemprop="addressRegion">CA</span>
						<span itemprop="postalCode">91355</span>
						<meta itemprop="addressCountry" content="USA" />
				</address>
				<hr />
				<div class="social-icons flex row no-wrap">
					<a href="https://www.facebook.com/Drive-With-Sentinel-746644742040088/" target="_blank" itemprop="sameAs" class="social-link inline-block" rel="noreferrer external" title="Facebook">
						<svg class="icon">
							<use xlink:href="img/icons.svg#facebook" />
						</svg>
					</a>
					<a href="https://www.linkedin.com/company-beta/7602851?pathWildcard=7602851" target="_blank" itemprop="sameAs" class="social-link inline-block" rel="noreferrer external" title="LinkedIn">
						<svg class="icon">
							<use xlink:href="img/icons.svg#linkedin" />
						</svg>
					</a>
					<a href="https://twitter.com/DrvWithSentinel" target="_blank" itemprop="sameAs" class="social-link inline-block" rel="noreferrer external" title="Twitter">
						<svg class="icon">
							<use xlink:href="img/icons.svg#twitter" />
						</svg>
					</a>
				</div>
			</div>
			<span>&copy;</span>
			<time>2015</time>
			<span>&mdash;</span>
			<time itemprop="copyrightYear">2018</time>
			<string>All Rights Reserved</strong>
		</footer>
		<dialog id="login-dialog" class="animation-speed-normal animation-ease-in-out fadeIn">
			<form name="login">
				<fieldset>
					<label for="login-user" title="User ID">
						<svg class="current-color icon">
							<use xlink:href="img/icons.svg#avatar-default" />
						</svg>
					</label>
					<input type="number" name="userid" placeholder="######" autocomplete="username" required="" />
					<br />
					<label for="login-password" title="Password">
						<svg class="current-color icon">
							<use xlink:href="img/icons.svg#dialog-password" />
						</svg>
					</label>
					<input type="password" name="password" id="login-password" placeholder="******" required="" />
				</fieldset>
				<button type="submit" class="btn btn-confirm">
					<svg class="current-color icon">
						<use xlink:href="img/icons.svg#sign-in" />
					</svg>
				</button>
				<button type="reset" data-close="#login-dialog" class="btn btn-reject">
					<svg class="current-color icon">
						<use xlink:href="img/icons.svg#x" />
					</svg>
				</button>
			</form>
		</dialog>
		<template id="driver-template">
			<div class="driver card shadow inline-block animation-speed-fast animation-ease-in-out zoomIn">
				<h3 data-field="drivername"></h3>
				<button type="button" class="btn btn-default">Ping</button>
			</div>
		</template>
	</body>
</html>
